<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Đăng nhập và Đăng ký - Giao diện người dùng</title>

  <style>
    /* =============== THANH ĐIỀU HƯỚNG =============== */
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    #bg1 {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  text-align: center;
  padding: 80px 20px;
  background-color: #000;
  color: #39ff14; /* Xanh neon */
  margin-top: 100px; /* tránh bị navbar che */
}

#bg1 h1, #bg1 h2 {
  margin: 10px 0;
}

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #39ff14; /* Xanh neon */
    }

    #navbar {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    #navbar li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    #navbar li a.active,
    #navbar li a:hover {
      color: #39ff14;
    }

    body {
      margin: 0;
      padding-top: 70px; /* để không bị che bởi navbar fixed */
    }
  </style>
</head>
<body>
  <!--=============== THANH BAR ===============-->
  <header>
    <a href="index.html" class="logo">THE KING GYM</a>
    <nav>
      <ul id="navbar">
        <li><a href="#">BỘ MÔN</a></li>
        <li><a href="#">HUẤN LUYỆN VIÊN</a></li>
        <li><a href="#">HỖ TRỢ TẬP LUYỆN</a></li>
        <li><a class="active" href="index.html">VỀ THE KING GYM</a></li>
        <li><a href="#">ĐĂNG KÝ TẬP</a></li>
        <li><a href="#">LIÊN HỆ</a></li>
      </ul>
    </nav>
  </header>
  <!--=============== HÌNH ẢNH BÊN PHẢI ===============-->
  <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
    <mask id="mask0" mask-type="alpha">
      <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
        0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
        591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
        167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
    </mask>
    <g mask="url(#mask0)">
      <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
        0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
        591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
        167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
      <image class="login__img" href="assets/img/OIP.jpg" />
    </g>
  </svg>

  <!--=============== GIAO DIỆN ===============-->
  <div class="login container grid" id="loginAccessRegister">
    <!-- ĐĂNG NHẬP -->
    <div class="login__access">
      <h1 class="login__title">Đăng Nhập</h1>
      <div class="login__area">
        <form action="" class="login__form">
          <div class="login__content grid">
            <div class="login__box">
              <input type="email" id="email" required placeholder=" " class="login__input" />
              <label for="email" class="login__label">Email</label>
              <i class="ri-mail-fill login__icon"></i>
            </div>
            <div class="login__box">
              <input type="password" id="password" required placeholder=" " class="login__input" />
              <label for="password" class="login__label">Mật khẩu</label>
              <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
            </div>
          </div>
          <a href="#" class="login__forgot">Quên mật khẩu?</a>
          <button type="submit" class="login__button">Đăng nhập</button>
        </form>

        <div class="login__social">
          <p class="login__social-title">Hoặc đăng nhập bằng</p>
          <div class="login__social-links">
            <a href="#" class="login__social-link">
              <img src="assets/img/icon-google.svg" alt="Google" class="login__social-img" />
            </a>
            <a href="#" class="login__social-link">
              <img src="assets/img/icon-facebook.svg" alt="Facebook" class="login__social-img" />
            </a>
          </div>
        </div>

        <p class="login__switch">
          Chưa có tài khoản?
          <button id="loginButtonRegister">Tạo tài khoản</button>
        </p>
      </div>
    </div>

    <!-- ĐĂNG KÝ -->
    <div class="login__register">
      <h1 class="login__title">Tạo tài khoản mới</h1>
      <div class="login__area">
        <form action="" class="login__form">
          <div class="login__content grid">
            <div class="login__group grid">
              <div class="login__box">
                <input type="text" id="names" required placeholder=" " class="login__input" />
                <label for="names" class="login__label">Tên</label>
                <i class="ri-id-card-fill login__icon"></i>
              </div>
              <div class="login__box">
                <input type="text" id="surnames" required placeholder=" " class="login__input" />
                <label for="surnames" class="login__label">Họ</label>
                <i class="ri-id-card-fill login__icon"></i>
              </div>
            </div>

            <div class="login__box">
              <input type="email" id="emailCreate" required placeholder=" " class="login__input" />
              <label for="emailCreate" class="login__label">Email</label>
              <i class="ri-mail-fill login__icon"></i>
            </div>

            <div class="login__box">
              <input type="password" id="passwordCreate" required placeholder=" " class="login__input" />
              <label for="passwordCreate" class="login__label">Mật khẩu</label>
              <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
            </div>
          </div>
          <button type="submit" class="login__button">Tạo tài khoản</button>
        </form>

        <p class="login__switch">
          Đã có tài khoản?
          <button id="loginButtonAccess">Đăng nhập</button>
        </p>
      </div>
    </div>
  </div>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>
</html>
